{% load producto_extras %}

<a href="{% url 'productos:producto' producto.slug %}" class="product-link">
    <div class="card h-100 cardproductocustom ">

        {% if producto.image %}
            <img src="{{ producto.image.url }}" alt="imagen del producto">
        {% endif%}
    
        <div class="card-body cardbodyproductocustom">
            <h5 class="card-title text-center">{{ producto.titulo }}</h5>
            <p class="card-text cardtextdescripcioncustom text-center">{{ producto.descripcion }}</p>
            <h3 class="card-text cardtextpreciocustom">{{ producto.precio | precio_format }}</h3>
            <p></p>

        </div>
    
    </div>
</a>


<style>
    .cardproductocustom{
        border: 1px solid rgb(192, 192, 192);
        box-shadow: 0px 5px 15px rgb(179, 179, 179);
        transition: box-shadow 0.3s ease-in-out; 
    }
    .cardbodyproductocustom{
        border-top: 1px solid rgb(190, 190, 190);
    }
    .cardtextpreciocustom{
        font-size: 25px;
    }
    .cardtextdescripcioncustom{
        font-size: 95%;
    }
    .btn-custom{
        background-color: #1db954;
    }

    .btn-custom:hover{
        background-color: #14eb5f;
    }
    
    .product-link {
        text-decoration: none;
        color: inherit;
        transition: color 0.3s ease-in-out; /* Transici√≥n suave del color */
        
    }
    .cardproductocustom:hover {
        box-shadow: 0px 5px 15px #136b32; /* Aplicar shadow al card en el hover */
    }
    .product-link:hover {
        color: inherit;
    }
</style>
