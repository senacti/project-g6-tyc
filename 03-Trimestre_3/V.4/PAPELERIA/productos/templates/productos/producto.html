{% extends 'base.html' %}

{% block content %}
    <div class="col-3">

        {% if producto.image %}
        <img src="{{ producto.image.url }}" alt="Imagen Del Producto" width="200" height="200">
        {% endif %}

    </div>
    <div class="col">

        <div class="h1">
            {{ producto.titulo }}
        </div>
        <div class="h5 font-weight-bold">
            Precio: <span class="text-danger">${{ producto.precio }}</span>
        </div>
        <div class="">
            <p>{{ producto.descripcion }}</p>
        </div>
        <div>
            {% include 'carts/snippets/add.html' %}
        </div>
    </div>
{% endblock %}
