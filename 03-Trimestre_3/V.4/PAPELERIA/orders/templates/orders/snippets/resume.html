{% load producto_extras %}

<div class="card cardcustom">
    <div class="card-body">
        <div class="font-weight-bold" style="font-weight: bold;">
            Resumen del pedido:
        </div>
        <div class="" >
            <table class="table table-borderless table-sm">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Productos:</td>
                        <td style="font-weight: bold;">{{ cart.total | precio_format }}</td>
                    </tr>
                    <tr>
                        <td>Envio:</td>
                        <td style="font-weight: bold;">{{ order.shipping_total | precio_format }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div class="font-weight-bold text-danger" style="font-weight: bold;">
            Total (Impuestos incluidos)
            <div class="d-inline-block" id="order-total">
                {{ order.total | precio_format }}
            </div>
        </div>
        <p></p>
        <div class="mt-2">
            <a href="{{ next_url }}" class="btn btn-custom">Confirmar pedido</a>
        </div>
    </div>
</div>
<style>
            .btn-custom{
            background-color: #1db954;
            border: 1px solid black;
        }
    
        .btn-custom:hover{
            transition: background-color 0.5s ease-in-out;
            background-color: #d6d6d6;
            border: 1px solid black;
        }
</style>
