<div class="mt-2">
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb" >
          {% for item in breadcrumb %}
              {% if item.active %}
                  <li class="breadcrumb-item"><a href="{{ item.url }}" class="itembread">{{ item.titulo }}</a></li>
              {% else %}
                  <li class="breadcrumb-item active" aria-current="page">{{ item.titulo }}</li>
              {% endif %}
          {% endfor %}
      </ol>
  </nav>
</div>

<style>
  .itembread{
    text-decoration: none;
    color: #1db954;
    font-weight: bold;
  }
  .itembread:hover{
    transition: color 0.5s ease-in-out;
    text-decoration: none;
    color: #838383;
    font-weight: bold;
  }

  .breadcrumb {
      background-color: #f5f5f5; /* Color de fondo del breadcrumb */
      padding: 8px 15px; /* Espaciado interior */
      border-radius: 5px; /* Bordes redondeados */
      
  }
  .breadcrumb-item {
      color: #555; /* Color del texto de los elementos */
  }
  .breadcrumb-item.active {
      color: #5a5a5a; /* Color del elemento activo */
      font-weight: bold; /* Texto en negrita para el elemento activo */
  }

</style>
