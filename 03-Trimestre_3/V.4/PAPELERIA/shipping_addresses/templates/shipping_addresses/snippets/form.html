<div class="mb-5">
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
    
        {% for field in form %}
        <div class="form-group mb-3">
            {{ field.label_tag }}
            {{ field }}
    
    
            {% if field.errors %}
            {{ field.errors }}
            {% endif %}
    
        </div>
        {% endfor %}
    
        <button type="submit" class="btn btn-primary">{{ message }}</button>
    
    </form>
</div>
