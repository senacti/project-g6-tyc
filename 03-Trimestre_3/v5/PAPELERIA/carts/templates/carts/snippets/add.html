<form action="{% url 'carts:add' %}" method="post">
    {% csrf_token %}

    <input type="hidden" name="producto_id" value="{{ producto.id }}">
    <div class="input-group">
        <button type="button" class="btn btn-custom2" id="remove">-</button>
        <div class="input-width">
            <input type="number" value="1" class="form-control" id="quantity" name="quantity" readonly>
        </div>
        <button type="button" class="btn btn-custom2" id="add">+</button>
    </div>
    <div class="mt-4">
        <button type="submit" class="btn btn-custom">Agregar al carrito</button>
    </div>
    
</form>

<script>

    const add = document.getElementById('add')
    const remove = document.getElementById('remove')
    const quantity = document.getElementById('quantity')

    add.addEventListener('click', function(){
        quantity.value = parseInt(quantity.value) + 1
    })

    remove.addEventListener('click', function(){
        value = parseInt(quantity.value)

        if(value !=1){
            value = value - 1
        }
        quantity.value = value
    })

</script>

    .input-width input[type="number"] {
    width: 80px; /* Ajusta el ancho seg√∫n sea necesario */
    }
    .btn-custom{
            background-color: #1db954;
            border: 1px solid black;
        }
    
        .btn-custom:hover{
            transition: background-color 0.5s ease-in-out;
            background-color: #d6d6d6;

        }
        .btn-custom2{
            background-color: #1db954;

</style>
