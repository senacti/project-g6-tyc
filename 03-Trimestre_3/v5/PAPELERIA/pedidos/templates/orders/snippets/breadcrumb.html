<div class="mt-2">
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb" >
          {% for item in breadcrumb %}
              {% if item.active %}
                  <li class="breadcrumb-item"><a href="{{ item.url }}" class="itembread">{{ item.titulo }}</a></li>
              {% else %}
                  <li class="breadcrumb-item active" aria-current="page">{{ item.titulo }}</li>
              {% endif %}
          {% endfor %}
      </ol>
  </nav>
</div>

<style>
  .itembread{
    text-decoration: none;
    color: #000000;
    font-weight: bold;
    transition: color 0.5s ease-in-out;
  }
  .itembread:hover{

    text-decoration: none;
    color: #5a5a5a;
    font-weight: bold;
  }

  .breadcrumb {
      background-color: #f5f5f59f;
      padding: 8px 15px; 
      border-radius: 5px;
      
  }
  .breadcrumb-item {
      color: #6d6d6d4f;
  }
  .breadcrumb-item.active {
      color: #5a5a5a; 
      font-weight: bold;
  }

</style>
