{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'img/LogoSinFondo_PapeleriaT_C.png' %}">

    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Libreria de iconos font-awesome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS y JS  Personalizado -->
    {% block css %}
    {% endblock %}
    <script src="{% static 'js/Web_Cerrada/Herencias/HerenciaModulos.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/Web_Cerrada/Herencias/HerenciaModulos.css' %}">

    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Google Fonts-->
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">

    <!-- Raleway-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">

    <!-- Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">

            <a class="navbar-brand text-center-vertical" href="{% url 'Menu_Principal' %}" data-bs-toggle="modal"
            data-bs-target="#confirmModal7">
                <img src="{% static 'img/LogoSinFondo_PapeleriaT_C.png' %}" alt="Logo" width="40" height="40"
                    class="rounded-circle">
                    <span class="text-custom textoinicio">PAPELERIA T&C</span>
            </a>
        </div>
    </nav>

    <div class="container mt-4 d-flex justify-content-start align-items-start"
        style="position: absolute;">
        <button class="btn btnPrimario" data-bs-toggle="modal" data-bs-target="#confirmModal" id="EstiloBoton">
            Volver
        </button>
    </div>

    <!-- Modal de Confirmación para volver -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas volver a la página anterior? <br> Recuerda Guardar los cambios
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <!-- Modifica el ID del botón "Seguir" -->
                    <button type="button" class="btn btnSecundario" id="seguirBtn">Seguir</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="contenido">

        {% block contenido %}
        {% endblock %}

    </div>

    {% block js %}
    {% endblock %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('seguirBtn').addEventListener('click', function() {
                // Redirige al usuario a la página anterior en el historial del navegador
                window.history.back();
            });
        });
    </script>
</body>

</html>
