{% extends 'base.html' %}

{% block content %}
<div class="col">
    <div class="h3">
        Mis direcciones
    </div>
    <a href="{% url 'shipping_addresses:create' %}" class="btn btn-success" style="border: 1px solid black; font-family:raleway; text-decoration:none; color: #ffffff; font-size: 20px;">Agregar nueva direccion</a>
    <div class="mt-2 mb-5">
        {% for shipping_address in object_list %}
        <div class="mt-2">
            {% include 'shipping_addresses/snippets/shipping_address.html' with edit=True %}
        </div>
            
        {% endfor %}
    </div>
</div>

<style>
    @media (max-width: 767px) {
        .btn-success {
            width: 100%;
        }
    }
</style>
{% endblock %}
