{% extends 'baseEmpleados.html' %}

{% block contenido %}


<div class="container mt-5">
  <div class="row">
    <div class="col">
        <a href="{% url 'productos:crear_producto' %}" class="btn btn-primary mb-3">Crear Producto</a>
      <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.titulo }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.precio }}</td>
                <td>
                    <a href="{% url 'productos:producto' slug=producto.slug %}" class="btn btn-sm btn-custom">Ver</a>
                    <a href="{% url 'productos:actualizar_producto' pk=producto.pk %}" class="btn btn-sm btn-custom2">Actualizar</a>
                    <a href="{% url 'productos:eliminar_producto' pk=producto.pk %}" class="btn btn-sm btn-custom3">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
   
    </div>
  </div>
</div>

<style>
    .btn-custom {
        background-color: #1db954;
        border: 1px solid black;
        font-family: Raleway;
        font-size: 15px;
    }
    
    .btn-custom:hover {
        transition: background-color 0.5s ease-in-out;
        background-color: #d6d6d6;
        border: 1px solid black;
    }

    .btn-custom2 {
        color: white;
        background-color:#5617a8;
        border: 1px solid black;
        font-family: Raleway;
        font-size: 15px;
    }
    
    .btn-custom2:hover {
        transition: background-color 0.5s ease-in-out;
        background-color: #d6d6d6;
        border: 1px solid black;
    }

    .btn-custom3 {
        background-color: rgb(146, 16, 16);
        color: white;
        border: 1px solid black;
        font-family: Raleway;
        font-size: 15px;
    }
    
    .btn-custom3:hover {
        transition: background-color 0.5s ease-in-out;
        background-color: #d6d6d6;
        border: 1px solid black;
    }

</style>

{% endblock %}
