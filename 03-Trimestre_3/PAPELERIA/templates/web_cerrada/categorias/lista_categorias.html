{% extends 'baseEmpleados.html' %}

{% block contenido %}

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for categoria in categorias %}
                        <tr>
                            <td>{{ categoria.titulo }}</td>
                            <td>{{ categoria.descripcion }}</td>
                            <td>
                                <a href="{% url 'categorias:actualizar_categoria' pk=categoria.pk %}" class="btn btn-sm btn-custom">Actualizar</a>
                                <a href="{% url 'categorias:eliminar_categoria' pk=categoria.pk %}" class="btn btn-sm btn-custom2">Eliminar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'categorias:crear_categoria' %}" class="btn btn-primary mb-3">Crear Categoría</a>
        </div>
    </div>
</div>

<style>
    .btn-custom {
        background-color: #1db954;
        border: 1px solid black;
        font-family: Raleway;
        font-size: 15px;
    }
    
    .btn-custom:hover {
        transition: background-color 0.5s ease-in-out;
        background-color: #d6d6d6;
        border: 1px solid black;
    }

    .btn-custom2 {
        color: white;
        background-color: #5617a8;
        border: 1px solid black;
        font-family: Raleway;
        font-size: 15px;
    }
    
    .btn-custom2:hover {
        transition: background-color 0.5s ease-in-out;
        background-color: #d6d6d6;
        border: 1px solid black;
    }
</style>

{% endblock %}
