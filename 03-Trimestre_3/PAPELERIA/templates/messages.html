{% if messages %}
    {% for message in messages %}
    <div
        class="alert alert-dismissible fade show {% if message.tags == 'success' %} alert-success {%else%} alert-danger {%endif%} text-center mt-2" style="font-family: Raleway;" >
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}

<style>
    .alert-success{
        border-radius: 40px;
    }

    .alert-success:hover{
        border-radius: 40px;
        box-shadow: 0px 0px 10px rgb(31, 145, 16);
    }

    .alert-danger{
        border-radius: 40px;
    }

    .alert-danger:hover{
        border-radius: 40px;
        box-shadow: 0px 0px 10px rgb(233, 105, 105);
    }

</style>
