<style>
    .background-one {
        background: linear-gradient(to bottom, #380a75, rgb(29, 29, 29)) fixed;
    }

    .background-two {
        background: linear-gradient(to bottom, #07751f, rgb(29, 29, 29)) fixed;
    }

    body {

        padding: 0;
        margin: 0;
        background: linear-gradient(to bottom, #380a75, rgb(29, 29, 29));
        background-attachment: fixed;
        color: white;
    }

    /* BARRA DE DESPLAZAMIENTO (NO TOCAR) */

    ::-webkit-scrollbar {
        width: 10px;
    }

    ::-webkit-scrollbar-track {
        background-color: rgba(0, 0, 0, 0.2);
    }

    ::-webkit-scrollbar-thumb {
        background-color: #666666;
        border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    html {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.6) rgba(0, 0, 0, 0.2);
    }


    html {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.6) rgba(0, 0, 0, 0.2);
    }

    html::-moz-scrollbar-thumb {
        border-radius: 5px;
    }

    html::-moz-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.8);
    }
</style>
<script>
     const changeBackgroundBtn = document.getElementById('changeBackgroundBtn');
    let isBackgroundOne = true;
    const body = document.body;

    changeBackgroundBtn.addEventListener('click', function() {
        if (isBackgroundOne) {
            body.classList.remove('background-one');
            body.classList.add('background-two');
        } else {
            body.classList.remove('background-two');
            body.classList.add('background-one');
        }

        isBackgroundOne = !isBackgroundOne;
    });
</script>
