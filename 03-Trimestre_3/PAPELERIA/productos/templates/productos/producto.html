{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <div class="p-3 divdetailviewcompra">
        <div class="row">
            <div class="col-md-3 text-center mb-3 mb-md-0">
                {% if producto.image %}
                    <div class="imagenalrededorcustom">
                        <img src="{{ producto.image.url }}" alt="Imagen Del Producto" class="img-fluid bg-custom">
                    </div>
                {% endif %}
            </div>
            <div class="col-md">
                <div class="h1">{{ producto.titulo }}</div>
                <div class="h5 font-weight-bold">
                    Precio: <span class="text-danger">${{ producto.precio }}</span>
                </div>
                <div class="mt-3">
                    <p>{{ producto.descripcion }}</p>
                </div>
                <div>
                    {% include 'carts/snippets/add.html' %}
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    .divdetailviewcompra {
        background-color: rgba(197, 197, 197, 0.082);
        color: rgb(255, 255, 255);
        border-radius: 20px;
    }
    .bg-custom {
        background-color: white;
        border: 2px solid black;
        border-radius: 10px;
        padding: 5px;
    }
    .imagenalrededorcustom {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
{% endblock %}
