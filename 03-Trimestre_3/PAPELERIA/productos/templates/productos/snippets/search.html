<form action="{% url 'productos:search' %}">
    <div class="input-group">
        <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Buscar">
        <div class="input-group-append">
            {% comment %} Botón con solo ícono visible en pantallas pequeñas {% endcomment %}
            <button type="submit" class="btn btn-custom {% if request.responsive_device == 'mobile' %}d-none d-lg-inline{% endif %}">
                <span class="d-none d-lg-inline">
                    Buscar
                </span>
                <span class="d-lg-none">
                    <a class="fas fa-search iconsearch" style="color: white; text-decoration: none;"></a> <!-- Ícono de lupa de Bootstrap -->
                </span>
            </button>
        </div>
    </div>
</form>

<style>
        .btn-custom {
            background-color: #272727;
            color: white;
            
        }

        .btn-custom:hover{
            background-color: #0fbb4b;
        }

    @media (min-width: 768.98px) {
        .input-group {
            
            display: flex;
            flex-wrap: nowrap;
            align-items: stretch;
            border: 1px solid #ffffff;
            border-radius: 50px;
            overflow: hidden;
        }

        .form-control {
            flex: 1;
            border: none;
            border-radius: 50px 0 0 50px;
        }

        .btn-custom {
            background-color: #272727;
            color: white;
            font-family: Poppins;
            border-radius: 0 50px 50px 0;
        }

        .btn-custom:hover {
            background-color: #0fbb4b;
            font-weight: bold;
        }
    }

    @media (max-width: 767.98px) {
        .input-group {
            display: flex;
            flex-wrap: nowrap;
            align-items: stretch;
            border: none;
            border-radius: none;
            overflow: hidden;
        }

        .form-control {
            border-radius: 30px 0 0 30px;
        }

        .btn-custom {
            margin-top: 16px;
            border-radius: 0 30px 30px 0;
        }
    }

    .iconsearch{
        color: white;
    }

    .iconsearch:hover{
        color: #0fbb4b;
    }
    
</style>
