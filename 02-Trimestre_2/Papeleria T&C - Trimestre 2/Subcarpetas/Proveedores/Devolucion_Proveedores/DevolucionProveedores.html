<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DEVOLUCIONPROV - Papeleria T&C </title>
    <link rel="stylesheet" href="DevolucionProveedores.css">
    <link rel="stylesheet" href="../../../Recursos_Comunes/fonts/fonts.css">
    <script src="DevolucionProveedores.js" defer></script>
</head>
<body>
    
    <header class="Encabezado">
        <div class="Encabezado-Contenido">            
            <h1 class="Encabezado-Titulo">
                <img class="Encabezado-Logo" src="../../../Recursos_Comunes/images/Logo-PapeleriaT_C-JPG.jpg" alt=""> PAPELERIA T&C 
            </h1>
        </div>
        <h1 class="FuenteEncabezadoOpciones"> 
            <span onclick="mostraropciones()">OPCIONES</span>
        </h1>

    </header>
    <div class="opciones" id="opciones">
        <a href="../../MenuPrincipal/MenuPrincipal.html">MENÚ</a>
        <a href="../../Contacto/Contacto.html">CONTACTO</a>
        <a href="../../Login/IniciarSesion.html">CERRAR SESION</a>
    </div>
    <main class="Mitad1">
        <h1 class="TituloModificarProveedores">DEVOLUCIONES PROVEEDORES</h1>
    </main>
    <div class="BotonRegresar">
        <a href="../Proveedores.html">
            <input href=""type="button" value="RETURN" class="BotonRegresarStyle"> 
        </a>

    </div>

    <section class="formulario">
        <h2>Registrar Devolución</h2>
        <form id="formularioDevolucion">
            <label for="nombreProveedor">Nombre del Proveedor:</label>
            <input type="text" id="nombreProveedor" required>
            
            <label for="motivo">Motivo de la Devolución:</label>
            <input type="text" id="motivo" required>
            
            <label for="producto">Producto:</label>
            <input type="text" id="producto" required>
            
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" required>
            
            <button type="submit">Registrar Devolución</button>
        </form>
    </section>

    <section class="lista-devoluciones">
        <h2 class="TextoDevoluciones">Devoluciones Registradas</h2>
        <table>
            <thead>
                <tr>
                    <th>Proveedor</th>
                    <th>Motivo</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="listaDevoluciones">
                <!-- Aquí se mostrarán las devoluciones -->
            </tbody>
        </table>
    </section>


</body>
</html>
